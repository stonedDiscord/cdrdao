name: Build and test
on: [push, pull_request]

jobs:
  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        with:
          repository: ${{ env.GITHUB_REPOSITORY }}
          ref: ${{ env.GITHUB_HEAD_REF }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool libc6-dev gettext libgtk2.0-dev
      
      - name: Build using makefile
        run: |
          autoreconf
          ./configure
          make

      - name: Upload Artifact
        uses: actions/upload-artifact@master
        with:
          name: cdrdao
          path: ./bin/

  windows:
    name: Windows
    runs-on: windows-latest
    env:
      SHELLOPTS: igncr
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        with:
          repository: ${{ env.GITHUB_REPOSITORY }}
          ref: ${{ env.GITHUB_HEAD_REF }}

      - name: Install Cygwin
        uses: egor-tensin/setup-cygwin@v4.0.1
        with:
          packages: autoconf automake libtool libiconv-devel libgconf2-devel

      - name: Build using makefile
        run: |
          bash autoreconf
          bash ./configure
          bash make

      - name: Upload Artifact
        uses: actions/upload-artifact@master
        with:
          name: cdrdao
          path: ./bin/
